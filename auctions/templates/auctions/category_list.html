{% extends "auctions/layout.html" %}

{% block title %}
    Category List - Auctions
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Category List</h1>
        <ul class="list-group">
            {% for category in categories %}
                <li class="list-group-item"><a href="{% url 'category_render' category.id %}">{{ category.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
